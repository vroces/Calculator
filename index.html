<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        
        <div class="buttons-container">
            <!-- Main buttons grid (numbers and operators) -->
            <div class="buttons">
                <button class="btn" id="btn-1" data-value ="7">
                    <img src="./assets/7.png" alt="7">
                </button>
                <button class="btn" id="btn-2" data-value ="8">
                    <img src="./assets/8.png" alt="8">
                </button>
                <button class="btn" id="btn-3" data-value ="9">
                    <img src="./assets/9.png" alt="9">
                </button>
                <button class="btn" id="btn-divide" data-value ="รท">
                    <img src="./assets/divide.png" alt="รท">
                </button>
                <button class="btn" id="btn-4" data-value ="4">
                    <img src="./assets/4.png" alt="4">
                </button>
                <button class="btn" id="btn-5" data-value ="5">
                    <img src="./assets/5.png" alt="5">
                </button>
                <button class="btn" id="btn-6" data-value ="6">
                    <img src="./assets/6.png" alt="6">
                </button>
                <button class="btn" id="btn-multiply" data-value ="x">
                    <img src="./assets/multiply.png" alt="x">
                </button>
                <button class="btn" id="btn-7" data-value ="1">
                    <img src="./assets/1.png" alt="1">
                </button>
                <button class="btn" id="btn-8" data-value ="2">
                    <img src="./assets/2.png" alt="2">
                </button>
                <button class="btn" id="btn-3" data-value ="3">
                    <img src="./assets/3.png" alt="3">
                </button>
                <button class="btn" id="btn-subtract" data-value ="-">
                    <img src="./assets/subtract.png" alt="-">
                </button>
                <button class="btn" id="btn-clear" data-value ="AC">
                    <img src="./assets/AC.png" alt="AC">
                </button>
                <button class="btn" id="btn-0" data-value ="0">
                    <img src="./assets/0.png" alt="0">
                </button>
                <button class="btn" id="btn-decimal" data-value =".">
                    <img src="./assets/decimal.png" alt=".">
                </button>
                <button class="btn" id="btn-add" data-value ="+">
                    <img src="./assets/sum.png" alt="+">
                </button>
            </div>
            <!-- Vertical button on the right side -->
            <button class="btn vertical" id="btn-equal" data-value ="=">
                <img src="./assets/calculate.png">
            </button>
        </div>
    </div>
    
    <script src="./input.js"></script>
    <script src="./operator.js"></script>
    <script src="./calculator.js"></script>
    <script src="./ui-reset.js"></script>
    
</body>
</html>
